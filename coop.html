<div class="form-container">
    <h2>Co-op Training Application Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+966 5XXXXXXXX" required>
        </div>
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" id="university" name="university" placeholder="Your university name" required>
        </div>
        <div class="form-group">
            <label for="major">Major</label>
            <input type="text" id="major" name="major" placeholder="Example: Computer Science" required>
        </div>
        <div class="form-group">
            <label for="cv">Upload CV (PDF)</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>
        </div>
        <button type="submit">Submit Application</button>
    </form>
    <p class="note">We will contact you via email if your application is accepted.</p>
</div>
